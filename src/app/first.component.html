<div class="jumbotron text-center">
	<h1 class="display-5">
		Type of Loan
	</h1>
</div>

<div class="container">
	<div class="row custom-wrapper">
		<div class="col-md-12">

			<!-- Form starts -->
			<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
				<div class="group-gap">
					<div class="d-block my-3">

          <div class="mb-3">
            <select class="custom-select" (change)="changeLoan($event)" formControlName="LoanName">
              <option value="">Choose your Loan</option>
              <option *ngFor="let Loan of Loan" [ngValue]="Loan">{{Loan}}</option>
            </select>

            <!-- error block -->
            <div class="invalid-feedback" *ngIf="isSubmitted && LoanName.errors?.required">
              <sup>*</sup>Please select the loan type
            </div>
          </div>            

          </div>
        </div>

         Submit Button
          <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>


      </form><!-- Form ends -->

    </div>
  </div>
</div>
